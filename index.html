<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3">

            <i class="ri-visa-fill"></i>
            <button class="btn1">VISA</button>

            <i class="ri-mastercard-fill"></i>
            <button class="btn2">MasterCard</button>

            <i class="ri-paypal-fill"></i>
            <button class="btn3">Pay<span>Pal</span></button>

            <h6 id="HN">Holder Name</h6>
            <i class="ri-user-line"></i>
            <input type="text"  id="name" placeholder="Enter your full name">

            <h6 id="CN">Card Number</h6>
            <i class="ri-bank-card-fill"></i>
            <input type="number" name="" id="cdno" placeholder="1234 5678 8799 4321">

            <h6 id="ED">Expiry Date</h6>
            <i class="ri-calendar-line"></i>
            <input type="" id="edt"  placeholder="12/30">

            <h6 id="CC">CVC Code</h6>
            <input id="b1" type="password">
            <input id="b2" type="password">
            <input id="b3" type="password">

            <input type="radio" id="chkbx"> 
            <h6 id="check">Save my credit card Details.</h6>

            <button class="btn4">PAY NOW</button>
        </div>


    </div>
</body>

</html>
